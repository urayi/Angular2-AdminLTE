<div class="login-box">
  <div class="login-logo">
    <a routerLink="/starter" routerLinkActive="active">
      <img src="./assets/img/logos/logo-latam-mu.svg" alt="LATAM" width="100%" height="40">
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Inicia sisión</p>

    <form action="" method="post">
      <div class="form-group has-feedback">
        <input type="user" class="form-control" placeholder="User">
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="fa fa-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Recordarme
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat">
        <i class="fa fa-google-plus"></i>  Inicia Sesión con Google+
      </a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a>
    <br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

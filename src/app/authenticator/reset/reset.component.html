<div class="login-box jumbotron">
    <div class="login-logo">
      <a routerLink="./" routerLinkActive="active">
        <img src="./assets/img/logos/logo-latam-mu.svg" alt="LATAM" width="100%" height="60">
      </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <h3 class="login-box-msg"><strong>Cambio de contrase침a</strong>
        <small>Escribe una nueva contrase침a</small></h3>
      
  
      <form [formGroup]="resetForm" novalidate>
        <!--method="post"-->
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Repetir Password" formControlName="rePassword">
          <span class="fa fa-sign-in form-control-feedback"></span>
        </div>
        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-success btn-block" (click)="reset()">
              <strong>Cambiar Contrase침a</strong>
            </button>
            <i *ngIf="submitted" class="fa fa-spinner fa-spin fa-fw"></i>
          </div>
        </div>
      </form>
      <!-- /.social-auth-links -->
      <div class="social-auth-links text-center">
          <p>-</p>
          <a routerLink="./" routerLinkActive="active" class="btn btn-block btn-social btn-google" (click)='loginWithGoogle()'>
            <i class="fa fa-google"></i><strong>Inicia Sesi칩n con Google</strong>
          </a>
        </div>
        <!-- /.social-auth-links -->
        <a routerLink="./login" routerLinkActive="active" class="text-warning col-xs-6">
          <strong>Ya estoy registrado</strong>
        </a>
        <a routerLink="./register" routerLinkActive="active" class="text-warning col-xs-6">
          <strong>Registrate</strong>
        </a>
    </div>
  
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

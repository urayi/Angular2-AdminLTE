<div class="login-box jumbotron">
  <div class="login-logo">
    <a routerLink="./" routerLinkActive="active">
      <img src="./assets/img/logos/logo-latam-mu.svg" alt="LATAM" width="100%" height="60">
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <h3 class="login-box-msg"><strong>Recuperar Contraseña</strong></h3>

    <form [formGroup]="requestForm" novalidate>
      <!--method="post"-->
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group">
        <div>
          <button type="submit" class="btn btn-success btn-block" (click)="request()">
            <strong>Recuperar Contraseña</strong></button>
          <i *ngIf="submitted" class="fa fa-spinner fa-spin fa-fw"></i>
        </div>
      </div>
    </form>
    <div class="social-auth-links text-center">
      <p>-</p>
      <a routerLink="./" routerLinkActive="active" class="btn btn-block btn-social btn-google" (click)='loginWithGoogle()'>
        <i class="fa fa-google"></i><strong>Inicia Sesión con Google</strong>
      </a>
    </div>
    <!-- /.social-auth-links -->
    <a routerLink="./login" routerLinkActive="active" class="text-warning col-xs-6">
      <strong>Ya estoy registrado</strong>
    </a>
    <a routerLink="./register" routerLinkActive="active" class="text-warning col-xs-6">
      <strong>Registrate</strong>
    </a>
  </div>

  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Reactivo
        <small>{{owner}}</small>
    </h1>
</section>
<!-- Your Page Content Here -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Generar Reactivo {{owner}}</h3>
                </div>
                <div class="form">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-xs-4 col-md-4">
                                <input type="text" class="form-control" placeholder="Origen">
                            </div>
                            <div class="form-group col-xs-4 col-md-4">
                                <input type="text" class="form-control" placeholder="Destino">
                            </div>
                            <div class="col-xs-1 col-md-1">
                                <button type="button" class="btn btn-success" (submit)="getReport()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row" *ngIf="true">
                            <div class="form-group col-xs-4 col-md-4">
                                <input type="text" class="form-control" value="Origen: {{origen}}" (blur)="editTask()">
                            </div>
                            <div class="form-group col-xs-4 col-md-4">
                                <input type="text" class="form-control" value="Destino: {{destino}}" (blur)="editTask()">
                            </div>
                            <div class="form-group col-xs-1 col-md-1">
                                <button type="button" class="btn btn-danger" (click)="delTask()">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success btn-block" (submit)="getReport()">
                            <i class="fa fa-send"></i>
                            <span>Generar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Reporte
        <small>Generador</small>
    </h1>
</section>
<!-- Your Page Content Here -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Generar Reporte</h3>
                </div>
                <form class="box-body" role="form" (ngSubmit)="getReport()" #reportForm="ngForm">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-xs-6 col-md-4">
                                <input type="text" class="form-control" [(ngModel)]="newTask.origin" 
                                name="origin" #origin="ngModel" placeholder='Origen' required
                                minlength="3">
                            </div>
                            <div class="form-group col-xs-6 col-md-4">
                                <input type="text" class="form-control" [(ngModel)]="newTask.destination"
                                name='destination'  #origin="ngModel" placeholder='Destino' required
                                minlength="3">
                            </div>
                            <div class="form-group col-xs-6 col-md-3">
                                <input type="text" class="form-control" [(ngModel)]="newTask.carrier"
                                name='carrier' #origin="ngModel" placeholder='Carrier' required
                                minlength="2">
                            </div>
                            <div class="form-group col-xs-6 col-md-1">
                                <button type="button" class="btn btn-success" (click)="addTask()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row" *ngFor="let task of tasks">
                            <div class="form-group col-xs-6 col-md-4">
                                <input type="text" class="form-control" (blur)="updateTask(task.id)" 
                                [(ngModel)]="task.origin" [ngModelOptions]="{standalone: true}" required
                                minlength="3" maxlength="3">
                            </div>
                            <div class="form-group col-xs-6 col-md-4" required>
                                <input type="text" class="form-control" (blur)="updateTask(task.id)"
                                [(ngModel)]="task.destination" [ngModelOptions]="{standalone: true}" required
                                minlength="3" maxlength="3">
                            </div>
                            <div class="form-group col-xs-6 col-md-3">
                                <input type="text" class="form-control" (blur)="updateTask(task.id)"
                                [(ngModel)]="task.carrier" [ngModelOptions]="{standalone: true}" required
                                minlength="2" maxlength="2">
                            </div>
                            <div class="form-group col-xs-6 col-md-1">
                                <button type="button" class="btn btn-danger" (click)="delTask(task.id)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success btn-block">
                            <i class="fa fa-send"></i> <span>Generar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{ model }}
</section>

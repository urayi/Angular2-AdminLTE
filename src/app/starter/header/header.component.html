<header class="main-header">

  <!-- Logo -->
  <a routerLink="/" routerLinkActive="active" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <img src="./assets/img/logos/icon-logo-xl.svg" alt="LATAM" width="100%" height="40">
    </span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <img src="./assets/img/logos/logo-latam-mu.svg" alt="LATAM" width="100%" height="40">
    </span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top skin-black" role="navigation">
    <!-- Sidebar toggle button-->
    <a routerLink="." routerLinkActive="active" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Messages: style can be found in dropdown.less-->
        <!-- User Account Buuton -->
        <li>
          <a routerLink="/profile" routerLinkActive="active">
            <span class="hidden-xs">{{user}}</span>
          </a>
        </li>
        <li>
          <a routerLink="/profile" routerLinkActive="active">
            <i class="fa fa-user"></i>
          </a>
        </li>
        <!-- Sign-out Button -->
        <li>
          <a routerLink="/login" routerLinkActive="active" alt="Cerrar Sesion">
            <i class="fa fa-sign-out"></i>
          </a>
        </li>
        <!-- Sign-out Button -->
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a routerLink="." routerLinkActive="active" class="dropdown-toggle" data-toggle="dropdown">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span><i class="flag-icon flag-icon-{{idioma}}"></i></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a routerLink="." routerLinkActive="active" (click)="setIdioma('es')">
                <i class="flag-icon flag-icon-es"></i><span>Español</span>
              </a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a routerLink="." routerLinkActive="active" (click)="setIdioma('us')">
                <i class="flag-icon flag-icon-us"></i><span>Inglés</span>
              </a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a routerLink="." routerLinkActive="active" (click)="setIdioma('br')">
                <i class="flag-icon flag-icon-br"></i><span>Portugués</span>
              </a>
            </li> 
            <li role="separator" class="divider"></li>     
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a routerLink="." routerLinkActive="active" data-toggle="control-sidebar">
            <i class="fa fa-gears"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
